<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script type="module">
        import {getTodos} from './index.js';

    </script> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">TODO</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-6 mx-auto">
                <div class="card">
                    <h5 class="card-header">Todo Form</h5>
                    <div class="card-body">
                        <form  action="" id="todoForm" class="d-flex align-items-end">
                            <div class=" w-100">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>
                            <div class=" ms-3">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>  
                    <hr>
                    <h5 class="card-header">List</h5>
                    <div class="card-body">
                        <div class="list-group list-group-flush" id="showTodo">
                            <div class="list-group-item list-gorup-itme-action">abc</div>
                            <div class="list-group-item list-gorup-itme-action">def</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script type="module">
        import {addTodo } from './index.js';
        const todoForm = document.getElementById('todoForm');
        todoForm.addEventListener('submit',e=>{
            e.preventDefault();
            const formData = {
                title:todoForm[0]['value'],
                status:false
            }
            addTodo(formData)
            todoForm[0]['value'] = null;
        })
    </script>
</body>
</html>
